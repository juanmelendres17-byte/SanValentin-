        * {

        body {

        /* AnimaciÃ³n de pÃ©talos cayendo */
        .petal {
            position: absolute;
            width: 12px;

            background: radial-gradient(ellipse at center, #e63946 0%, #c21858 100%);
            border-radius: 50% 0 50% 0;
            opacity: 0.7;

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);

            }
        }

        /* AnimaciÃ³n de corazones cayendo */
        .heart {
            position: absolute;
            color: #e63946;

        @keyframes fall-hearts {

        .container {

        @media (max-width: 768px) {

        .emoji {

        /* Texto dinÃ¡mico que cambia con cada clic */
        .dynamic-text {

        @media (max-width: 768px) {
            .dynamic-text {

        /* Contenedor de imagen dinÃ¡mica */
        .dynamic-image-container {
            margin: 30px 0;

            justify-content: center;
            align-items: center;
            min-height: 250px;
        }

        .dynamic-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 20px;

            display: none;
            animation: fadeIn 0.5s ease;
        }

        @media (max-width: 768px) {
            .dynamic-image-container {
                margin: 20px 0;
                min-height: 200px;
            }

            .dynamic-image {
                max-width: 250px;
                border-radius: 15px;
            }
        }

        .dynamic-image.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .buttons-container {
                gap: 15px;
                margin-top: 30px;
            }
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.2em;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            button {
                font-size: 1em;
                padding: 15px 30px;
            }
        }

        #btnSi {
            background: linear-gradient(135deg, #e63946 0%, #c21858 100%);
            color: white;
            transform: scale(1);
        }

        #btnSi:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(194, 24, 88, 0.5);
        }

        #btnNo {
            background: linear-gradient(135deg, #fff 0%, #ffe0e6 100%);
            color: #c21858;
            border: 2px solid #e63946;
            position: relative;
            transition: all 0.3s ease;
        }

        #btnNo:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ffe0e6 0%, #ffd0d9 100%);
        }

        #btnNo.moving {
            position: fixed;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(194, 24, 88, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .celebration-content {
            text-align: center;
            color: white;
        }

        .celebration-content h2 {
            font-family: 'Quicksand', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .celebration-content h2 {
                font-size: 2em;

        .celebration-content p {

        .celebration-emoji {
            font-size: 6em;
        }

        @media (max-width: 768px) {
            .celebration-emoji {
                font-size: 4em;

        }
    </style>
</head>
<body>
    <!-- Contenedor de pÃ©talos y corazones -->
    <div id="particles"></div>

    <div class="container">
        <h1>Hola Jaquesita Â¿Quieres ser mi San ValentÃ­n?</h1>
        
        
        
        <!-- Texto que cambia con cada clic en "No" -->
        <div class="dynamic-text" id="dynamicText"></div>
        
        <!-- Contenedor de imÃ¡genes dinÃ¡micas -->
        <div class="dynamic-image-container">
            <!-- ============================================ -->
            <!-- AQUÃ AGREGAS TUS IMÃGENES PARA CADA ESTADO -->
            <!-- ============================================ -->
            <!-- Imagen 1 - Primera vez que presiona "No" -->
           <img src="imagen 1.png"im alt="Imagen 1" class="dynamic-image" id="img0">
            
            <!-- Imagen 2 - "Â¿CÃ³mo que no?" -->

            <!-- Imagen 3 - "Â¿Segura?" -->
            <img src="imagen 3.png" alt="Imagen 3" class="dynamic-image" id="img2">
            
            <!-- Imagen 4 - "PiÃ©nsalo mejor" -->
            <img src="imagen 4.png" alt="Imagen 4" class="dynamic-image" id="img3">
            
            <!-- Imagen 5 - "Dale una oportunidad" -->

            <!-- Imagen 6 - "No me hagas esto" -->

            <!-- Imagen 7 - "Â¿De verdad?" -->

            <img src="imagen 8.png" alt="Imagen 8" class="dynamic-image" id="img7">
            
            <!-- Imagen 9 - "Vas a romperme el corazÃ³n" -->

            <!-- Imagen 10 - "Una Ãºltima vez..." -->
            <img src="imagen 10.png" alt="Imagen 10" class="dynamic-image" id="img9">
            <!-- ============================================ -->
        </div>
        
        <div class="buttons-container">
            <button id="btnSi">SÃ­ quiero</button>
            <button id="btnNo">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <div><img src="besito-catlove.gif" alt="Besito"></div>
            <h2>Ay, no pensÃ© que fuera a funcionar</h2>
            <h2>prometo no decepcionarte, te amito mucho </h2>
        </div>
    </div>

    <script>
        
        const noButtonTexts = [
            "Â¿CÃ³mo que no?",              // Primera vez
            "Â¿En serio?", // Segunda vez
            "Â¿Segura?",     // Tercera vez
            "PiÃ©nsalo mejor", // Cuarta vez (ya empieza a moverse)
            "Dame una oportunidad corazon de melon",
            "Yo se que si quieres",
            "Estoy loco, laralala",
            "TendrÃ© que abrazar un zapato",
            "Por eso esperaba con la carita mojada",
            "Andale si?"
        ];
        // ==========================================

        let noClickCount = 0;
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        const celebration = document.getElementById('celebration');
        const dynamicText = document.getElementById('dynamicText');

        // Crear pÃ©talos y corazones cayendo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            // Crear pÃ©talos
            for (let i = 0; i < 20; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(petal);
            }

            // Crear corazones
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'ðŸ’•';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(heart);
            }
        }

        // FunciÃ³n para mover el botÃ³n "No" aleatoriamente (pero manteniÃ©ndolo visible)
        function moveNoButton() {
            // Obtener dimensiones de la ventana
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;
            
            // Calcular lÃ­mites con margen generoso para mantener el botÃ³n siempre visible
            const margin = 60; // Margen mÃ¡s grande para asegurar visibilidad
            const maxX = windowWidth - btnWidth - margin;
            const maxY = windowHeight - btnHeight - margin;
            
            // Asegurar que los valores permitan que el botÃ³n estÃ© siempre visible
            const safeMaxX = Math.max(margin, maxX);
            const safeMaxY = Math.max(margin, maxY);
            
            // Generar posiciÃ³n aleatoria dentro del Ã¡rea segura
            const randomX = margin + (Math.random() * (safeMaxX - margin));
            const randomY = margin + (Math.random() * (safeMaxY - margin));
            
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        // FunciÃ³n para actualizar la imagen visible
        function updateImage(index) {
            // Ocultar todas las imÃ¡genes
            const allImages = document.querySelectorAll('.dynamic-image');
            allImages.forEach(img => img.classList.remove('active'));
            
            // Mostrar la imagen correspondiente al Ã­ndice
            const currentImage = document.getElementById('img' + index);
            if (currentImage) {
                currentImage.classList.add('active');
            }
        }

        // Manejar clic en botÃ³n "No"
        btnNo.addEventListener('click', function() {
            // Actualizar el texto dinÃ¡mico
            if (noClickCount < noButtonTexts.length) {
                dynamicText.textContent = noButtonTexts[noClickCount];
            }

            // Actualizar la imagen correspondiente
            updateImage(noClickCount);

            noClickCount++;

            // DespuÃ©s de 3 clics, empezar a mover el botÃ³n (pero mantenerlo visible)
            if (noClickCount >= 3 && noClickCount < 10) {
                btnNo.classList.add('moving');
                moveNoButton();
            }
            
            // En el dÃ©cimo clic, mover el botÃ³n completamente fuera de la pantalla
            if (noClickCount === 10) {
                btnNo.classList.add('moving');
                btnNo.style.left = '-200px';
                btnNo.style.top = '-200px';
            }

            // Hacer que el botÃ³n "SÃ­" crezca un poco cada vez
            const currentScale = 1 + (noClickCount * 0.1);
            btnSi.style.transform = `scale(${currentScale})`;
        });

        // Manejar clic en botÃ³n "SÃ­"
        btnSi.addEventListener('click', function() {
            celebration.style.display = 'flex';
        });

        // Inicializar partÃ­culas
        createParticles();
    </script>
